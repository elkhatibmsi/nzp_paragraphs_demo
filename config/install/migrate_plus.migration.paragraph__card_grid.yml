id: paragraph__card_grid
label: 'paragraph card grid paragraph'
migration_group: nzp_paragraphs
migration_tags:
  - Paragraphs
dependencies:
  enforced:
    module:
      - nzp_paragraphs
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_paragraphs_item
  bundle: card_grid
process:
  id: item_id
  field_card : 
    - plugin: sub_process
      source: field_card
      process:
        target_id:
          - plugin: migration_lookup
            migration:
              - paragraph__card_item
              - paragraph__card_item_blank
              - paragraph__card_icon_item
            source: value
          - plugin: extract
            index:
              - 0
        target_revision_id:
          - plugin: migration_lookup
            migration:
              - paragraph__card_item
              - paragraph__card_item_blank
              - paragraph__card_icon_item
            source: value
          - plugin: extract
            index:
              - 1
  field_card_border_settings: field_number_of_columns
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: card_grid

migration_dependencies:
  required: 
    - paragraph__card_item
    - paragraph__card_item_blank
    - paragraph__card__icon_item
  optional: {  }


  
