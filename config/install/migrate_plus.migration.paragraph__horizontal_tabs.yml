id: paragraph__horizontal_tabs
label: 'Horizontal Tabs Paragraph'
migration_group: nzp_paragraphs
migration_tags:
  - Paragraphs
dependencies:
  enforced:
    module:
      - nzp_paragraphs
source:
  plugin: d7_paragraphs_item
  bundle: horizontal_tabs
process:
  id: item_id
  field_h_tabs : 
    - plugin: sub_process
      source: field_h_tabs
      process:
        target_id:
          - plugin: migration_lookup
            migration: paragraph__horizontal_single_tab
            source: value
          - plugin: extract
            index:
              - 0
        target_revision_id:
          - plugin: migration_lookup
            migration: paragraph__horizontal_single_tab
            source: value
          - plugin: extract
            index:
              - 1
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: horizontal_tabs

migration_dependencies:
  required: 
    - paragraph__horizontal_single_tab
  optional: {  }


  
