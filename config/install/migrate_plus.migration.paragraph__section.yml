id: paragraph__section
label: 'Section Paragraph'
migration_group: nzp_paragraphs
migration_tags:
  - Paragraphs
dependencies:
  enforced:
    module:
      - nzp_paragraphs
source:
  plugin: d7_paragraphs_item
  bundle: section
process:
  id: item_id
  field_content_block : 
    - plugin: sub_process
      source: field_content_block
      process:
        target_id:
          - plugin: migration_lookup
            migration: 
              - paragraph__callout
              - paragraph__content_video
              - paragraph__grid
              - paragraph__slide
              - paragraph__slideshow_image_only
              - paragraph__single_image_with_caption
              - paragraph__text
            source: value
          - plugin: extract
            index:
              - 0
        target_revision_id:
          - plugin: migration_lookup
            migration: 
              - paragraph__callout
              - paragraph__content_video
              - paragraph__grid
              - paragraph__slide
              - paragraph__slideshow_image_only
              - paragraph__single_image_with_caption
              - paragraph__text

            source: value
          - plugin: extract
            index:
              - 1
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: section

migration_dependencies:
  required: 
    - paragraph__callout
    - paragraph__content_video
    - paragraph__grid
    - paragraph__slide
    - paragraph__slideshow_image_only
    - paragraph__single_image_with_caption
    - paragraph__text

  optional: {  }


  
