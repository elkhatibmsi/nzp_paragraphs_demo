id: paragraph__grid
label: 'grid paragraph'
migration_group: nzp_paragraphs
migration_tags:
  - Paragraphs
dependencies:
  enforced:
    module:
      - nzp_paragraphs
source:
  plugin: d7_paragraphs_item
  bundle: grid
process:
  id: item_id
  field_cells : 
    - plugin: sub_process
      source: field_cells
      process:
        target_id:
          - plugin: migration_lookup
            migration: paragraph__cell
            source: value
          - plugin: extract
            index:
              - 0
        target_revision_id:
          - plugin: migration_lookup
            migration: paragraph__cell
            source: value
          - plugin: extract
            index:
              - 1
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: grid

migration_dependencies:
  required: 
     - paragraph__cell
  optional: {  }


  
