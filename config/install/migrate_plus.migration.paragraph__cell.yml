id: paragraph__cell
label: 'Cell paragraph'
migration_group: nzp_paragraphs
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Paragraphs
dependencies:
  enforced:
    module:
      - nzp_paragraphs
source:
  plugin: d7_paragraphs_item
  bundle: cell
process:
  id: item_id
  field_cell_content : 
    - plugin: sub_process
      source: field_cell_content
      process:
        target_id:
          - plugin: migration_lookup
            migration: 
              - paragraph__text
              - paragraph__slide
              - paragraph__slideshow_image_only
              - paragraph__image
              - paragraph__single_image_with_caption
            source: value
          - plugin: extract
            index:
              - 0
        target_revision_id:
          - plugin: migration_lookup
            migration: 
              - paragraph__text
              - paragraph__slide
              - paragraph__slideshow_image_only
              - paragraph__single_image_with_caption
            source: value
          - plugin: extract
            index:
              - 1
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: cell

migration_dependencies:
  required: 
    - paragraph__text
    - paragraph__slide
    - paragraph__slideshow_image_only
    - paragraph__image
    - paragraph__single_image_with_caption
  optional: {  }


  
